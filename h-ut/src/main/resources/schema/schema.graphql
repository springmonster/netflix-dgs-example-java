type Query {
    greeting: String
    shows(titleFilter: String): [Show]
}

type Mutation {
    addShow(input: ShowInput): Show
}

type Show {
    id: Int
    title: String
    releaseYear: Int
    testBigDecimal: BigDecimal
    testInstant: Instant
    testLong: Long
}

input ShowInput {
    title: String
    releaseYear: Int
}

scalar BigDecimal
scalar Instant
scalar Long
